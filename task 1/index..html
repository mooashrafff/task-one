<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery-container">
    <button class="prev-btn" onclick="prevImage()">&#10094;</button>
    <img id="gallery-image" src="images/image1.jpg" alt="Image Gallery">
    <button class="next-btn" onclick="nextImage()">&#10095;</button>
  </div>

  <div class="thumbnails">
    <img class="thumbnail" src="images/image1.jpg" alt="Image 1" onclick="showImage(1)">
    <img class="thumbnail" src="images/image2.jpg" alt="Image 2" onclick="showImage(2)">
    <img class="thumbnail" src="images/image3.jpg" alt="Image 3" onclick="showImage(3)">
    <img class="thumbnail" src="images/image4.jpg" alt="Image 4" onclick="showImage(4)">
  </div>

  <script src="script.js"></script>
</body>
</html>
